<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Longevity Training</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Longevity Training</h1>
  <p>VO₂ Max · Strength · Healthspan</p>
</header>

<main>

  <!-- Day Selection -->
  <section class="card">
    <h2>Select Training Day</h2>
    <select id="daySelect">
      <option value="">— Choose a day —</option>
      <option value="day1">Day 1 — Zone 2 + Lower Body</option>
      <option value="day2">Day 2 — VO₂ Max Intervals</option>
      <option value="day3">Day 3 — Zone 2 + Upper Body</option>
      <option value="day4">Day 4 — Mobility & Play</option>
    </select>
  </section>

  <!-- Workout Screen -->
  <section class="card hidden" id="workoutScreen">

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <h2 id="currentExercise">Ready</h2>
    <p class="subtitle" id="nextExercise"></p>

    <div class="timer" id="timer">00:00</div>

    <p id="description"></p>

    <button id="startBtn">Start Workout</button>
    <button id="stopBtn" class="hidden">Stop</button>

  </section>

</main>

<script src="app.js"></script>
</body>
</html>
